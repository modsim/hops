  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Interactive Constraint-Based Sampling Gallery</title>
    <script src="lib/dat.gui.min.js"></script>
    <script src="lib/conrec.min.js"></script>
    <script src="lib/canvas-5-polyfill.js"></script>
    <script src="lib/linalg.core.js"></script>
    <script src="lib/linalg.opt.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.3/seedrandom.min.js"></script>
    <!--   Bootstrap sources  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      canvas {
        position: absolute;
      }
      body {
        font-family: Arial, sans-serif;
      }
      #github {
        display: inline-block;
        position: fixed;
        bottom: 5px;
        left: 5px;
      }
      #info {
        display: inline-block;
        position: fixed;
        top: 5px;
        left: 5px;
      }
      .dg,
      .dg li.save-row .button {
        text-shadow: none !important;
      }
      .dg.main.taller-than-window .close-button {
        border-top: 1px solid #ddd;
      }
      .dg.main .close-button {
        background-color: #eee;
      }
      .dg.main .close-button:hover {
        background-color: #ddd;
      }
      .dg {
        color: #555;
      }
      .dg.main::-webkit-scrollbar {
        background: #fafafa;
      }
      .dg.main::-webkit-scrollbar-thumb {
        background: #bbb;
      }
      .dg li:not(.folder) {
        background: rgba(240, 240, 240, 0.6);
        border-bottom: 1px solid rgba(200, 200, 200, 0.5);
      }
      .dg li.title {
        background: url(data:image/gif;base64,R0lGODlhBQAFAJEAAP////Pz8////////yH5BAEAAAIALAAAAAAFAAUAAAIIlI+hKgFxoCgAOw==)
          6px 10px no-repeat rgba(230, 230, 230, 0.7);
      }
      .dg .cr.boolean:hover,
      .dg .cr.function:hover {
        background: #fff;
      }
      .dg .c input[type="text"] {
        background: #e9e9e9;
      }
      .dg .c input[type="text"]:hover {
        background: #eee;
      }
      .dg .c input[type="text"]:focus {
        background: #eee;
        color: #555;
      }
      .dg .c .slider {
        background: #e9e9e9;
      }
      .dg .c .slider:hover {
        background: #eee;
      }
    </style>
  </head>
  <body>
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Interactive Constraint-Based Sampling Demo</a>
          </div>
          <ul class="nav navbar-nav">
            <li>
              <a href="https://github.com/modsim/hops">HOPS library</a>
            </li>
            <li><a href="https://modsim.github.io/hops/">HOPS docs</a></li>
            <li><a href="https://chi-feng.github.io/mcmc-demo/app.html?algorithm=HamiltonianMC&target=banana">Unconstrained MCMC Demo</a></li>
          </ul>
        </div>
<!--        <img src="hops_darkblue_transparent_bg.png" style="position: absolute;" width="150" height="150" class="d-inline-block align-top" alt="">-->
      </nav>
    <div id="info"></div>
    <canvas id="plotCanvas" width="100%" height="100%"></canvas>
    <script src="main/MultivariateNormal.js"></script>
    <script src="main/MCMC.js"></script>
    <script src="main/Simulation.js"></script>
    <script src="main/Visualizer.js"></script>
    <script src="algorithms/AdaptiveMH.js"></script>
    <script src="algorithms/CoordinateHitAndRun.js"></script>
      <script src="algorithms/DikinWalk.js"></script>
      <script src="algorithms/RandomWalkMH.js"></script>
    <script src="constraints/BoxConstraints.js"></script>
    <script src="constraints/SimplexConstraints.js"></script>
<!--    <script src="constraints/NoConstraints.js"></script>-->
  </body>
